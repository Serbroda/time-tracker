<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Time Tracker</title>
        <link rel="stylesheet" href="styles.min.css" />
    </head>
    <body>
        <div class="window">
            <div class="window-content">
                <div class="row">
                    <div class="col s12">
                        <ul class="tabs">
                            <li class="tab col s6"><a class="active" href="#tab-content-track">Track</a></li>
                            <li class="tab col s6"><a href="#tab-content-times">Times</a></li>
                        </ul>
                    </div>
                    <div id="tab-content-track" class="col s12">
                        <div class="row">
                            <div class="col s12">
                                <p class="mb-0 center-align text-uppercase text-grey">Today</p>
                                <h1 class="m-0 center-align">00:00</h1>
                                <p class="mb-0 center-align text-uppercase text-grey">Break</p>
                                <h3 class="m-0 center-align">00:00</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <div class="center-align">
                                    <a id="btnStart" class="waves-effect waves-light btn btn-large">Start</a>
                                    <a class="waves-effect waves-light btn btn-large">Break</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="tab-content-times" class="col s12">Times</div>
                </div>
            </div>
        </div>
        <!-- Insert this line above script imports  -->
        <script>
            if (typeof module === 'object') {
                window.module = module;
                module = undefined;
            }
        </script>

        <script src="jquery-3.5.1.min.js"></script>
        <script src="materialize.min.js"></script>

        <script>
            if (window.module) module = window.module;
        </script>
        <script type="text/javascript">
            const ipcRenderer = require('electron').ipcRenderer;

            $('#btnStart').click(() => {
                ipcRenderer.send('start');
            });
        </script>
    </body>
</html>
