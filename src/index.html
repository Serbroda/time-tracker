<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Time Tracker</title>
        <link rel="stylesheet" href="styles.min.css" />
        <script src="jquery-3.5.1.min.js"></script>
        <script src="materialize.min.js"></script>
    </head>
    <body>
        <div class="window">
            <div class="window-content">
                <div class="row">
                    <div class="col s12">
                        <ul class="tabs">
                            <li class="tab col s3 offset-s3"><a class="active" href="#tab-content-track">Track</a></li>
                            <li class="tab col s3"><a href="#tab-content-times">Times</a></li>
                        </ul>
                    </div>
                    <div id="tab-content-track" class="col s12">Track</div>
                    <div id="tab-content-times" class="col s12">Times</div>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                $('.tabs').tabs();
            });
        </script>
    </body>
</html>
